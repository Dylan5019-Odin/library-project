<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library Project</title>
  </head>
  <body>
    <div class="content">
      <div class="new-book-btn">
        <button id="new-book-btn">Add Book</button>

        <!-- Modal -->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <form action="#">
              <div class="new-book-form">
                <div class="input-option">
                  <label for="title">Book Title:</label>
                  <input type="text" name="title" id="title" />
                </div>
                <div class="input-option">
                  <label for="author">Book Author:</label>
                  <input type="text" name="author" id="author" />
                </div>
                <div class="input-option">
                  <label for="pages"># of Pages:</label>
                  <input type="number" name="pages" id="pages" />
                </div>
                <div class="form-checkboxs">
                  <div>
                    <input type="checkbox" name="isRead" id="isRead" />
                    <label for="isRead">Read</label>
                  </div>
                  <div class="left-checkbox">
                    <input type="checkbox" name="notRead" id="notRead" />
                    <label for="notRead">Not Read</label>
                  </div>
                </div>
                <button>Add Book</button>
              </div>
            </form>
            <span class="close">&times;</span>
          </div>
        </div>
        <!-- End Modal -->
      </div>
      <div class="library"></div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
